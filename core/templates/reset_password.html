{% extends 'base.html'%}
{% load static %}


{% block content%}

		<!-- Start Banner Area -->
		<!-- Start Banner Area -->
		<section class="banner-area organic-breadcrumb">
			<div class="container">
				<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
					<div class="col-first">
						<h1>Reset Password</h1>
						<nav class="d-flex align-items-center">
							<a href="index.html">Home<span class="lnr lnr-arrow-right"></span></a>
							<a href="category.html">Reset Password</a>
						</nav>
					</div>
				</div>
			</div>
		</section>
		<!-- End Banner Area -->

<!--================Login Box Area =================-->

<section class="section-content padding-y">

<!-- ============================ COMPONENT REGISTER   ================================= -->
	<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
      <article class="card-body">
    
		<header class="mb-4"><h4 class="card-title text-center">Sign in</h4></header>
		{% include 'alert.html' %}
		<form action="{% url 'resetPassword' %}" method="POST">
      		{% csrf_token %}


				<div class="form-row">
					<div class="col form-group">
						<input type="password" name="password" class="form-control" id="" placeholder="Create Password" required>
					</div>
                 <!-- form-group end.// -->
					<div class="col form-group">
						<input type="password" name="confirm_password" class="form-control" id="" placeholder="Confirm Password" required>
					</div>
 
					<br>

					<br><div class="form-group">
						<a href="{% url 'forgotPassword'%}" class="float-right">Forgot password</a>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block">Login</button>
					</div>

		</form>
		</article><!-- card-body.// -->
    </div> <!-- card .// -->
    <p class="text-center mt-4">Have an account? <a href="{% url 'register' %}">Signup</a></p>
    <br><br>
<!-- ============================ COMPONENT REGISTER  END.// ================================= -->


</section>
	<!--================End Login Box Area =================-->

	
{% endblock %}
