{% extends 'base.html'%}
{% load static %}

{%block content %}


		<!-- Start Banner Area -->
		<!-- Start Banner Area -->
		<section class="banner-area organic-breadcrumb">
			<div class="container">
				<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
					<div class="col-first">
						<h1>Change Password</h1>
						<nav class="d-flex align-items-center">
							<a href="index.html">Home<span class="lnr lnr-arrow-right"></span></a>
							<a href="category.html">Change Password</a>
						</nav>
					</div>
				</div>
			</div>
		</section>
		<!-- End Banner Area -->

<!--================Login Box Area =================-->

<section class="section-content padding-y">

	<section class="section-conten padding-y bg" style="margin-top: 50px; margin-bottom:50px">
		{% include 'alert.html'%}
		<div class="container">
			<div class="row">
			{% include 'dashboard_sidebar.html' %}
			<main class="col-md-9">
				<article class="card">
				<header class="card-header">
					<strong class="d-inline-block mr-3">Change Your Password</strong>
				</header>
				<div class="card-body">
					<div class="row"> 
						<div class="col-md-12">
							<form action="{% url 'change_password' %}" method="POST">
								{% csrf_token %}

									<div class="form-group">
										<label for="">Current Password</label>
                                        <input type="password" name="current_password" placeholder="Current Password" id="" required class="form-control">
									</div>

									<div class="form-group">
										<label for="">New Password</label>
                                        <input type="password" name="new_password" placeholder="Current Password" id="" required class="form-control">
									</div>
									
									<div class="form-group">
										<label for="">Confirm Password</label>
                                        <input type="password" name="confirm_password" placeholder="Current Password" id="" required class="form-control">
									</div>

								</div>
								<input type="submit" value="Submit" class="btn btn-primary">
							</form>
                            
							
						</div>
					</div> <!-- row.// -->
				</div> <!-- card-body .// -->
				</article> <!-- order-group.// --> 
			</main>
		</div> <!-- row.// -->
		</div>
	</section>


{% endblock %}
